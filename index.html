<html>
    <head>
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
        <!-- <link rel="stylesheet" href="scripts/libs/node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="site.css">
    </head>
    <body>
        <div class="container"> <!-- Grey with black text -->
            <nav class="navbar navbar-expand-sm bg-dark navbar-light" style="border-radius: 10px;">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <img src="https://4.bp.blogspot.com/-wA_8G5Km6Rc/XL7c5YAra7I/AAAAAAAAAJw/notXCIVs5mErVUsCsNh4HHlo9G87m8Q0ACLcBGAs/s1600/post-1530508718-image_fileuser_id_2.png" alt="" width="100px" height="70px">
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="#" style="color: orange;"><h1>Active</h1></a>
                    </li>
                </ul>
            </nav>
        </div> 
        <div class="container">
            <h2>Student List</h2>
            <a href="javascript:void(0);" class="btn btn-info"  
                onclick="student.openModal()" id="createStudent">
                <span class="spinner-border spinner-border-sm"></span>
                Create Student</a>
            <div class="row mt-3 table-responsive">
                <table class="table table-hover table-light table-striped" style="border-radius: 10px;"
                 id="myTable">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>STT</th>
                            <th>Full Name</th>
                            <th>Avatar</th>
                            <th>DOB</th>
                            <th>Class</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbStudent">
                    </tbody>
                </table>
            </div>
        </div>
        <div>

        </div>
        <!-- The Modal -->
        <div class="modal" id="addEditStudent">
            <div class="modal-dialog">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Create Student</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
            
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="formAddEditStudent">
                            <input hidden name="id" id="id" value="0">
                            <div class="row form-group">
                                <div class="col-3">
                                    <label>FullName</label>
                                </div>
                                <div class="col-9">
                                    <input class="form-control" type="text" 
                                    name="FullName" id="FullName"
                                    data-rule-required=true >
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-3">
                                    <label>Avatar</label>
                                </div>
                                <div class="col-9">
                                    <input class="form-control" type="text" name="Avatar" id="Avatar"
                                    data-rule-required=true>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-3">
                                    <label>DOB</label>
                                </div>
                                <div class="col-9">
                                    <input class="form-control" type="text" name="DOB" id="DOB"
                                    data-rule-required=true>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-3">
                                    <label>Class</label>
                                </div>
                                <div class="col-9">
                                    <select class="form-control" name="ClassId" id="ClassId"></select>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-3">
                                    <label>Phone</label>
                                </div>
                                <div class="col-9">
                                    <input class="form-control" type="number" name="Phone" id="Phone"
                                    data-rule-required=true     >
                                </div>
                            </div>
                        </form>
                    </div>
            
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <a href="javascript:;" class="btn btn-primary" 
                        onclick="student.save()"><span class="spinner-grow spinner-grow-sm"></span>Save</a>

                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
            
                </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <!-- <script src="scripts/libs/node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="scripts/student.js"></script>
</html>
