<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="container">
        <h2>Student Management Class 12b9</h2>
        <a href="javascript:;" class="btn btn-info" 
        onclick="studen.openModal()">Crate studen</a>

        <div class="row mt-5">
            <table class="table table-striped table-bordered table-hover table-dark">
                <thead class="thead-light ">
                    <tr>
                        <th>ID</th>
                        <th>Fullnema</th>
                        <th>Phone</th>
                        <th>avatar</th>
                        <th>Classes</th>
                        <th>Dob</th>
                        <th>Actisons</th>
                    </tr>
                </thead>
                <tbody id="tbstudent">


                </tbody>
            </table>
        </div>
    </div>
    <!-- The Modal -->
    <!-- modal-sm modalo nhỏ modal-lg là modo lớn -->
    <div class="modal" id="addeditstuden">
        <div class="modal-dialog " >
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Crate studen</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <!-- lệnh mặc định  required  -->
                <div class="modal-body">
                   <form id="formstudenaddedit">
                       <div class="row form-group">  
                           <div class="col-3">
                               <label>Fullnema</label>
                            </div>
                            <div class="col-9">
                                <input class="form-control
                                " type="text" name="Fullnema" id="Fullnema"
                                data-rule-required = true 
                                data-msg-required="Please enter" >   
                                       
                           </div>
                       </div>
                       <div class="row form-group">  
                        <div class="col-3">
                            <label>Phone</label>
                         </div>
                         <div class="col-9">
                             <input class="form-control
                             " type="text" name="Phone" id="Phone"
                             data-rule-required = true 
                             data-msg-required="Please enter">            
                        </div>
                    </div>
                    <div class="row form-group">  
                        <div class="col-3">
                            <label>avatar</label>
                         </div>
                         <div class="col-9">
                             <input class="form-control
                             " type="text" name="avatar" id="avatar"
                             data-rule-required = true 
                             data-msg-required="Please enter">            
                        </div>
                    </div>
                    <div class="row form-group">  
                        <div class="col-3">
                            <label>Classes</label>
                         </div>
                         <div class="col-9">
                             <input class="form-control
                             " type="text" name="Classes" id="Classes"
                             data-rule-required = true 
                             data-msg-required="Please enter">            
                        </div>
                    </div>
                    <div class="row form-group">  
                        <div class="col-3">
                            <label>Dob</label>
                         </div>
                         <div class="col-9">
                             <input class="form-control
                             " type="text" name="Dob" id="Dob"
                             data-rule-required = true 
                             data-msg-required="Please enter">            
                        </div>
                    </div>
                   </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-info" onclick="studen.save()" >Save</a>

                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
<script src="scrip/studen.js"></script>

</html>
